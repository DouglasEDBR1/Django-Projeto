{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Página de Login {% endblock %}

{% block main %}

    <div class="container-fluid col-5 my-1">
        <div class="p-3 mb-2 bg-white text-dark">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit" class="btn btn-info">Login</button>
            </form>
        </div>
    </div>

{% endblock %}

{% block footer  %}

    <footer class="footer">
        <div class="container">
            <span class="text-muted">Douglas Magalhães</span>
        </div>
    </footer>
{% endblock %}
