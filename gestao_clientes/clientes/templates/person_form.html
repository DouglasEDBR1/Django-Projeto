{% extends 'base.html' %}
{% load bootstrap %}
{% load static %}


{% block title %} Administração {% endblock %}

{% block main %}
   

<div class="container-fluid col-5 my-1">
    <div class="p-3 mb-2 bg-white text-dark">

        <h3 class="text-info">Cadastro</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|bootstrap }}
            <a href="{% url 'person_list' %}"class="btn btn-danger">Voltar</a>
            <button type="submit"class="btn btn-primary">Cadastrar</button>
        </form>
        
    </div>
</div>

{% endblock %}


{% block footer  %}

    <footer class="footer">
        <div class="container">
            <span class="text-muted">Douglas Magalhães</span>
        </div>
    </footer>

{% endblock %}
